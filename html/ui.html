<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="stage">


      <div id="rotate-outer">
        <div class="header">
            
        </div>
        <div id="rotate">

          <div id="ring1" class="ring"></div>
          <div id="ring2" class="ring"></div>
          <div id="ring3" class="ring"></div>
        </div>
      </div>
      <center>
        <div class="comenzi">
            <div class="goButtonDiv"><button class="go"></button></div>
            </div>
            <button class="betUp" id="betUp"></button>
            <button class="allIn"></button>
            <div class="coins">
              <div class="description">COINS</div>
              <div class="value ownedCoins">0</div>
            </div>
            <div class="bet">
              <div class="description">BET</div>
              <div class="value ownedBet">0</div>
            </div>
            <div class="sounds">
              <button class="soundsOn" id="sounds">Sound</button>
            </div>
            <div class="description info" id="info">Spin it!</div>

        </div>
      </center>
    </div>
   <!-- <script type="text/javascript" src="script.js"></script> -->
   <script type="text/javascript" src="script.js"></script>
</html>
