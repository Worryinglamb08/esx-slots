<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="stage">


      <div id="rotate-outer">
        <div class="header">
            
        </div>
        <div id="rotate">

          <div id="ring1" class="ring"></div>
          <div id="ring2" class="ring"></div>
          <div id="ring3" class="ring"></div>
        </div>
      </div>
      <center>
        <div class="comenzi">
          <div class="grid-container">
            <div class="textBox ownedCoins2">Coins</div>
            <div class="textBox ownedCoins">0</div>
            <div class="textBox ownedBet2">Bet</div>
            <div class="textBox ownedBet">0</div>
            <div class="sounds">
              <button class="soundsOn" id="sounds">Sound</button>
            </div>
            <div class="textBox win">Please place your bet</div>
            <div class="betButtonDiv">
              <button class="betUp" id="betDown">-</button>
              <button class="betUp" id="betUp">+</button>
            </div>
            <div class="allButtonDiv"><button class="AllIn">ALL IN</button></div>
            <div class="goButtonDiv"><button class="go">Start</button></div>
            <ul class="textBox cHistory">
              <li id="h1"></li>
              <li id="h2"></li>
              <li id="h3"></li>
              <li id="h4"></li>
              <li id="h5"></li>
              <li id="h6"></li>
              <li id="h7"></li>
              <li id="h8"></li>
            </ul>
          </div>
        </div>
      </center>
    </div>
   <!-- <script type="text/javascript" src="script.js"></script> -->
   <script type="text/javascript" src="script.js"></script>
</html>
